<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">


</head>
<body>

  <main>
    <img class="main-img" src="./images/illustration-hero.svg" alt="enjoing music">

    <div class="container">
      <h1 class="title">Order Summary</h1>
      <p class="text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
        <div class="plan-box">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="price-box">
            <span class="plan">Anual Plan</span>
            <span class="price">$55.99/year</span>
          </div>
          <span><a>Change</a></span>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p class="cancel-btn">Cancel Order</p>
    </div>

  </main>

</body>
</html>
